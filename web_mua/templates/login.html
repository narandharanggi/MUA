{% extends "base.html" %}

{% block content %}
        <!-- Page Title -->
        <section class="page-title style-two" style="background-image: url(assets/images/background/page-title.jpg);">
            <div class="auto-container">
                <div class="content-box centred mr-0">
                    <div class="title">
                        <h1>Log in</h1>
                    </div>
                    <ul class="bread-crumb clearfix">
                        <li><a href="/">Home</a></li>
                        <li>Log in</li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- End Page Title -->


        <!-- login-section -->
        <section class="login-section bg-color-2">
            <div class="auto-container">
                <div class="inner-container">
                    <div class="inner-box">
                        <h2>Log in</h2>
                        <form method="POST" class="login-form">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                <label>Email</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group message-btn">
                                {{ form.submit(class_ = "theme-btn-one") }}
                            </div>
                        </form>
                        <div class="other-content centred">
                            <div class="text"></div>
                            <div class="othre-text">
                                <p>Apakah belum punya akun? <a href="/user/sign-up">Daftar Sekarang</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- login-section end -->
    </div>

{% endblock %}

{% block scripts %}
    <!-- jequery plugins -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.js"></script>
    <script src="../static/js/wow.js"></script>
    <script src="../static/js/validation.js"></script>
    <script src="../static/js/jquery.fancybox.js"></script>
    <script src="../static/js/appear.js"></script>
    <script src="../static/js/scrollbar.js"></script>
    <script src="../static/js/jquery.nice-select.min.js"></script>
    <script src="../static/js/product-filter.js"></script>

    <!-- main-js -->
    <script src="../static/js/script.js"></script>
{% endblock %}
